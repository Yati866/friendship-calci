<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Friendship Calculator</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link href="custom.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	 <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  
</head>
<body>
<header>
	<div class="card  m-auto text-center text-capitalize">
  <div class="card-header bg-danger text-light">Friendship Calculator</div>
  <div>
  <div class="card-body">
          <form class="form-inline w-75 m-auto">
          	<div class="form-group m-auto">
          	<input type="name" id="yname" class="form-control text-center " placeholder="Your Name">
          	<div><span class="pl-4 pr-4">+</span></div>
          	 <input type="friend" id="frname" class="form-control text-center" placeholder="Friend Name">
          	</div>

          </form>
          <br>
          <div class="m-auto w-75">
          	<button type="button" class="btn btn-success w-50 " onclick="myper()">Calculate</button>
          </div>
          <br>
          <div>
          	<input type="text" id="mypercen" class="form-control text-center m-auto w-50 text-capitalize" placeholder="friendship percent">
          </div>
 </div>
  <div class="card-footer">May Your Friendship live longer!!!</div>
</div>
</div>
</header>
<!-- /header -->

   <script  type="text/javascript">
   function myper(){
       var name1 = document.getElementById('yname').value;
       var name2 = document.getElementById('frname').value;
       if(name1 == ""){
        alert('Please fill out the field');
       }
       else if(name1.length<2){
        alert('Please  Enter name of atleast three characters');
       }
       else if(!isNaN(name1)){
        alert("Please enter valid name in characters");
       }
        else if(name2 == ""){
        alert('Please fill out the field');
       }
       else if(name2.length<2){
        alert('Please  Enter name of atleast three characters');
       }
       else if(!isNaN(name2)){
        alert("Please enter valid name in characters");
       }
       else{
      var data = Math.random() * 100;
      data = Math.floor(data);
      document.getElementById('mypercen').value = data + "%";
    }


   }
   </script>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
